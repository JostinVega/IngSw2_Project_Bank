<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayuda - Banco Politécnico</title>
    <link rel="stylesheet" href="ayuda.component.css">
    <link rel="icon" type="favicon/x-icon" href="assets/img/banco.png">
</head>
<body>
    <header>
        <!--Barra de navegación-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link" routerLink="/home">Inicio <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/nosotros">Nosotros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/contactos">Contacto</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/ayuda">Ayuda</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/deposito">Depositar</a>
                    </li>
                </ul>
                <div class="text moving-text">Comprometidos contigo, hoy y siempre.</div>
            </div>
        </nav>
    </header>
    

    <div class="faq-section">
        <h2>Preguntas Frecuentes</h2>
        <div class="faq-container">
            <div *ngFor="let faq of faqList" class="faq-item">
              <!-- Usamos $event.currentTarget para obtener el botón -->
              <button class="faq-question" (click)="toggleFaq($event.currentTarget)">{{ faq.question }}</button>
              <div class="faq-answer">
                <p>{{ faq.answer }}</p>
              </div>
            </div>
        </div>
    </div>
    
    <footer>
        <div class="footer-content">
            <!-- Mensaje de derechos de autor con año actual -->
            <p>&copy; 2024 Banco Politécnico. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script>
        document.querySelectorAll('.faq-question').forEach(button => {
            button.addEventListener('click', () => {
                const faqAnswer = button.nextElementSibling;
    
                button.classList.toggle('active');
    
                if (button.classList.contains('active')) {
                    faqAnswer.style.maxHeight = faqAnswer.scrollHeight + 'px';
                } else {
                    faqAnswer.style.maxHeight = 0;
                }
            });
        });
    </script>
    
</body>
</html>
