<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro en Banco Politécnico - Preguntas de Seguridad</title>
    <link rel="stylesheet" href="preguntas-seguridad.component.css">
    <link rel="icon" type="favicon/x-icon" href="assets/img/banco.png">
    <link rel="stylesheet" href="https://unpkg.com/tippy.js@6.3.1/dist/tippy.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>

</head>
<body>
    <div class="container">
        <header>
            <div class="icono">
                <img src="assets/img/banco.png" alt="PoliBanco" class="logo"> <!-- Logo del banco -->
                <h1 class="nombre">BANCO<br>POLITÉCNICO</h1> <!-- Nombre del banco -->
                <p class="text moving-text">Comprometidos contigo, hoy y siempre.</p>
            </div>
        </header>

        <div class="container-fluid d-flex minh-100">
            <div class="row flex-fill">
                <div class="col-md-6 p-0 d-none d-md-block">
                    <img src="assets/img/bancopolitecnico.png" alt="Imagen representativa" class="img-fluid h-100">
                </div>
                <div class="col-md-6 d-flex align-items-center align-items-center">
                    <!--Formulario-->
                    <div class="registration-form" (ngSubmit)="onSubmit()">
                        <!-- Formulario de registro -->
                        <!-- Formulario de preguntas de seguridad -->
                <form [formGroup]="securityQuestionsForm" (ngSubmit)="onSubmit()">
                    <h3>Selecciona y responde tus preguntas de seguridad</h3>
                    
                    <div class="form-group" *ngFor="let i of [1, 2, 3, 4, 5]">
                      <label [for]="'question' + i">Pregunta {{ i }}:</label>
                      <select [id]="'question' + i" [formControlName]="'question' + i" (change)="onQuestionChange('question' + i)">
                        <option value="">Seleccione una pregunta</option>
                        <option *ngFor="let q of questions" [value]="q.value" [disabled]="isQuestionDisabled(q.value)">{{ q.label }}</option>
                      </select>
                      <div class="input-wrapper">
                        <input type="text" [id]="'answer' + i" [formControlName]="'answer' + i" placeholder="Respuesta">
                        <img *ngIf="isAnswerValid('answer' + i)" src="assets/img/check.png" alt="Verificado" class="check-icon">
                      </div>
                    </div>
                    
                    <div class="form-buttons">
                        <button type="submit" class="btn-siguiente">Siguiente</button>
                    </div>
                </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
       
    
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
